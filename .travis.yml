notifications:
  email: false
  slack:
    secure: 
language: cpp
dist: xenial
sudo: false
branches:
  only:
  - master
  - development
  - pybind11
matrix:
  fast_finish: true
  allow_failures:
  - os: windows
  include:
  - os: osx
    osx_image: xcode
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    before_install:
    - pyenv global 3.7.1
  - os: windows
    before_install:
    - choco install python
before_install:
- eval "${MATRIX_EVAL}"
- "${CXX} --version"
install:
- mkdir build; cd build;
- |
  # Configure
  if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    cmake -DBUILD_TESTS=on -DBUILD_PYTHONEXT=on -A x64 ..
    cmake --build . -- -j2
  else
    cmake -DBUILD_TESTS=on -DBUILD_PYTHONEXT=on ..
    cmake --build . -- -j2
  fi
script:
- ctest -V
after_success:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$TRAVIS_BRANCH" == "master" ]]; then
    brew install doxygen
    brew install graphviz
    cmake ..
    make doxy_docs
  fi
deploy:
  provider: pages
  local-dir: build/html
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: false
  on:
    branch: master
    condition: "$TRAVIS_OS_NAME == osx"
