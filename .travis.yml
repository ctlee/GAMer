notifications:
  email: false
  slack:
    secure: 
language: cpp
dist: xenial
sudo: false
git:
  depth: false
branches:
  only:
  - master
  - development
  - pybind11
matrix:
  fast_finish: true
  allow_failures:
  - os: windows
  include:
  - os: osx
    osx_image: xcode
    before_install:
    - brew upgrade cmake
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    before_install:
    - pyenv global 3.7.1
  - os: windows
    env:
    - PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - MATRIX_EVAL="CC=CL.exe && CXX=CL.exe"
    before_install:
    - choco install python
before_install:
- eval "${MATRIX_EVAL}"
- "${CXX} --version"
install:
- mkdir build; cd build;
- |
  # Configure
  if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    cmake -DGETEIGEN=on -DGAMER_TEST=on -DBUILD_PYGAMER=on -A x64 ..
    cmake --build .
  else
    cmake -DGETEIGEN=on -DGAMER_TEST=on -DBUILD_PYGAMER=on ..
    cmake --build . -- -j2
  fi
script:
- ctest -V